<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Cart Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}" />
    <h1>Shopping cart</h1>
    <span th:if="${items.size() == 0}">Cart is empty</span>
    <table th:if="${items.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
<!--            <td></td>-->
<!--            <td></td>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.product.id}"/>
            <td th:text="${item.product.title}"/>
            <td th:text="${item.product.price}"/>
<!--            <td><a class="btn btn-secondary" th:href="@{'/details/' + ${item.product.id}}">Info</a></td>-->
<!--            <td><a class="btn btn-danger" th:href="@{'/details/delete/' + ${product.id}}">Delete</a></td>-->
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/cart/create_order}" >Make order</a>
</div>
</body>
</html>
